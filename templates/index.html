<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALARM LASER - TIEMPO REAL</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>ALARM LASER SYSTEM</h1>
  <div id="status" class="status safe">Sistema armado - Todo seguro</div>
  
  <h2>Últimas alertas</h2>
  <div id="log" class="log">
    {% for a in alertas %}
    <div class="entry">
      <span class="time">[{{ a.timestamp.strftime('%H:%M:%S %d/%m/%Y') }}]</span>
      {{ a.mensaje }}
    </div>
    {% endfor %}
  </div>

  <script>
    const socket = io();
    const status = document.getElementById('status');
    const log = document.getElementById('log');

    // Estado actual del sistema
    let sistemaArmado = true;

    // Al recibir cualquier mensaje del servidor
    socket.on('nueva_alerta', (data) => {
      const mensaje = data.mensaje.toUpperCase();

      // Añadir al historial
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `<span class="time">[${data.timestamp}]</span> ${data.mensaje}`;
      log.insertBefore(div, log.firstChild);
      while (log.children.length > 25) log.removeChild(log.lastChild);

      // DECISIÓN INSTANTÁNEA
      if (mensaje.includes("INTRUSO") || mensaje.includes("CORTADO") || mensaje.includes("DETECTADO")) {
        status.textContent = "¡INTRUSO DETECTADO!";
        status.className = "status alert";
        sistemaArmado = false;
      } 
      else if (mensaje.includes("SEGURO") || mensaje.includes("ARMADO") || mensaje.includes("RESTAURADO")) {
        status.textContent = "Sistema armado - Todo seguro";
        status.className = "status safe";
        sistemaArmado = true;
      }
    });

    // Opcional: si quieres que al cargar la página también respete el estado real
    window.onload = () => {
      if (log.children.length > 0) {
        const ultima = log.children[0].textContent.toUpperCase();
        if (ultima.includes("INTRUSO") || ultima.includes("CORTADO")) {
          status.textContent = "¡INTRUSO DETECTADO!";
          status.className = "status alert";
        }
      }
    };
  </script>
</body>
</html>
