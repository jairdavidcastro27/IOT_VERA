<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALARM LÁSER - CENTRO DE CONTROL</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0a0a0a; color: #00ff41; font-family: 'Roboto Mono', monospace; }
    .status-safe { background: linear-gradient(135deg, #004d00, #002600); border: 3px solid #00ff41; box-shadow: 0 0 30px rgba(0,255,65,0.6); }
    .status-alert { background: linear-gradient(135deg, #660000, #330000); border: 3px solid #ff0033; box-shadow: 0 0 50px rgba(255,0,51,0.8); animation: alerta 1.2s infinite; }
    @keyframes alerta { 0%,100% { opacity: 1; } 50% { opacity: 0.8; } }
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body class="min-h-screen">

  <!-- HEADER -->
  <header class="bg-black border-b-4 border-green-500 text-center py-6">
    <h1 class="text-6xl md:text-8xl font-bold tracking-wider" style="font-family: 'Bebas Neue', cursive; color: #00ff41; text-shadow: 0 0 20px #00ff41;">
      ALARM LÁSER
    </h1>
    <p class="text-xl mt-2 text-green-400">Sistema Perimetral de Alta Seguridad</p>
  </header>

  <!-- ESTADO PRINCIPAL -->
  <div class="container mx-auto px-4 py-8">
    <div id="mainStatus" class="status-safe rounded-3xl p-12 text-center mb-8">
      <h2 class="text-5xl md:text-7xl font-bold mb-4">
        SISTEMA ARMADO
      </h2>
      <p class="text-3xl md:text-5xl" id="statusText">TODO SEGURO</p>
      <p class="text-2xl mt-6 opacity-80">Zona protegida por láser infrarrojo</p>
    </div>

    <!-- TABLA DE EVENTOS -->
    <div class="bg-gray-900 rounded-2xl border-2 border-green-500 overflow-hidden shadow-2xl">
      <div class="bg-green-900 px-6 py-4 text-2xl font-bold text-black">
        REGISTRO DE EVENTOS
      </div>
      <div class="max-h-96 overflow-y-auto">
        <table class="w-full text-left">
          <thead class="bg-black bg-opacity-50 sticky top-0">
            <tr class="text-green-400 text-lg">
              <th class="px-6 py-4">FECHA Y HORA (PERÚ)</th>
              <th class="px-6 py-4">EVENTO</th>
            </tr>
          </thead>
          <tbody id="log" class="divide-y divide-green-900"></tbody>
        </table>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="text-center mt-6 text-green-400">
      Última actualización: <span id="ultima" class="font-bold">00:00:00</span>
    </div>
  </div>

  <script>
    const mainStatus = document.getElementById('mainStatus');
    const statusText = document.getElementById('statusText');
    const log = document.getElementById('log');
    const ultima = document.getElementById('ultima');

    function formatearHoraPeru(utc) {
      const date = new Date(utc + ' UTC');
      return date.toLocaleString('es-PE', {
        timeZone: 'America/Lima',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
    }

    async function actualizar() {
      try {
        const res = await fetch('/alerta?' + Date.now());
        const data = await res.json();

        log.innerHTML = '';
        let intruso = false;

        data.alertas.forEach(a => {
          const tr = document.createElement('tr');
          tr.className = 'hover:bg-green-900 hover:bg-opacity-20 transition';

          const horaPeru = formatearHoraPeru(a.timestamp);

          if (a.mensaje.toUpperCase().includes("INTRUSO") || a.mensaje.toUpperCase().includes("CORTADO")) {
            intruso = true;
            tr.innerHTML = `
              <td class="px-6 py-4 text-red-500 font-bold blink">${horaPeru}</td>
              <td class="px-6 py-4 text-red-400 font-bold">¡${a.mensaje.toUpperCase()}!</td>
            `;
          } else {
            tr.innerHTML = `
              <td class="px-6 py-4">${horaPeru}</td>
              <td class="px-6 py-4">${a.mensaje}</td>
            `;
          }
          log.prepend(tr);
        });

        // Cambiar estado principal
        if (intruso) {
          mainStatus.className = "status-alert rounded-3xl p-12 text-center mb-8";
          statusText.textContent = "¡INTRUSO DETECTADO!";
          statusText.className = "text-5xl md:text-7xl font-bold mb-4 blink text-white";
        } else {
          mainStatus.className = "status-safe rounded-3xl p-12 text-center mb-8";
          statusText.textContent = "TODO SEGURO";
          statusText.className = "text-5xl md:text-7xl font-bold mb-4";
        }

        ultima.textContent = new Date().toLocaleTimeString('es-PE', { timeZone: 'America/Lima', hour12: false });

      } catch (e) {
        console.log("Error temporal de conexión");
      }
    }

    actualizar();
    setInterval(actualizar, 1000);
  </script>
</body>
</html>
